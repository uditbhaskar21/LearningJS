<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODO List</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Todo List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Items
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-4">
        <h2 class="text-center">TODO List</h2>

        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="enter the title">
        </div>

        <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>



        <button  id="add" class="btn-sm btn-primary">Add to List</button>
        <button  id='clear' class='btn-sm btn-primary' onClick = "clearls()">Clear List</button>

        <div id="items" class="my-4">
            <h2>Your Items</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Serial No.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Actions</th>

                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <th scope="row">1</th>
                        <td>Coffee Break</td>
                        <td>Coder needs coffee</td>
                        <td><button class="btn btn-sm btn-primary">Delete</button></td>

                    </tr>


                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        function getAndUpdate() {
            console.log("Updating list...!")
            tit = document.getElementById('title').value;
            desc = document.getElementById('description').value;
            if (localStorage.getItem("itemsJSON") == null) {
                itemsJSONArray = [];
                itemsJSONArray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            } else {
                itemsJSONArrayStr = localStorage.getItem('itemsJSON');
                itemsJSONArray = JSON.parse(itemsJSONArrayStr);
                itemsJSONArray.push([tit, desc]);
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            }
            update();
        }
        function update() {
            if (localStorage.getItem("itemsJSON") == null) {
                itemsJSONArray = [];
                localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            }
            else {
                itemsJSONArrayStr = localStorage.getItem('itemsJSON');
                itemsJSONArray = JSON.parse(itemsJSONArrayStr);
                
            }
            //filling table
            tableBody = document.getElementById('tableBody');
            let str = "";
            itemsJSONArray.forEach((element, index) => {
                str += `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-sm btn-primary" onclick="deleted(${index})">Delete</button></td>

                    </tr>`;

            });
            tableBody.innerHTML = str;
        }
        add = document.getElementById("add");
        add.addEventListener("click", getAndUpdate);
        update();
        function deleted(itemIndex) {
            console.log("Delete", itemIndex);
            itemsJSONArrayStr = localStorage.getItem("itemsJSON");
            itemsJSONArray = JSON.parse(itemsJSONArrayStr);
            //deleteing item index from array
            itemsJSONArray.splice(itemIndex, 1);
            localStorage.setItem('itemsJSON', JSON.stringify(itemsJSONArray));
            update();

        }
        function clearls() {
            if (confirm("Are you sure you want to delete the list?")){
            localStorage.clear();
            console.log("Clearing...!");
            update();
            }
        }
    </script>
</body>

</html>
